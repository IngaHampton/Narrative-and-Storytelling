<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Weather App</title>
    
<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,900,700,500' rel='stylesheet' type='text/css'>

<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    
<link rel="stylesheet" href="web-app-style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="web-app-external-js.js"></script>    
 
</head>
<body>
    
<canvas id="canvas"></canvas>
    
<img class="logo"src="images/logo.svg"> 
    
<img class="sky-small" src="images/sky1.png">  
<img class="sky-big" src="images/sky2.png"> 
<img class="mountains2" src="images/mountains3.png"> 
    
<div class="block"> 
                
    <img class="part" src="images/wind-mill-part.svg">   
    <img class="village" src="images/houses-middle.png"> 


<div class="text">
    
    <input class="city-bar" onfocus = "this.value = ''" type="text" id="fname" value="Search City"><br>     
    
<p id="blank"></p>    
    
<form>
    <select id = "unit">
        <option value="" disabled selected> Select unit</option>
        <option value = "metric">Celcius</option>
        <option value = "imperial">Fahrenheit</option>
    </select>
</form>
    
<img class="shadow" src="images/shadow.png">
       
        
<button id = "getIt" onclick = "checkLocation()">Submit</button>

</div>
<script>window.onload = DoSnow();</script>
</body>
</html>
